<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="format-detection" content="telephone-no">
	<title>GitHub Search</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<header class="header">
		<div class="header__container container">
			<img class="header__logo" src="./icons/logo.svg" alt="GitHub logo">
			<h1 class="header__title">GitHub Поиск</h1>
		</div>
	</header>

	<main>
		<section class="hero">
			<div class="container">
				<div class="hero__panel">
					<input type="text" placeholder="JavaScript">
					<button>Найти</button>
				</div>
				<p class="hero__quantity">Найдено 100 000 результатов</p>
				<div class="hero__cards"></div>
			</div>
		</section>
	</main>

	<script src="src/js/index.js"></script>
</body>

</html>
